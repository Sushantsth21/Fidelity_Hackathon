<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask OpenAI</title>
</head>
<body>
    <h1>Ask OpenAI</h1>
    <form method="post">
        <input type="text" name="text_input" placeholder="Ask me anything..." required>
        <button type="submit">Submit</button>
    </form>
    {% if response_text %}
        <h2>Response from OpenAI:</h2>
        <p>{{ response_text }}</p>
    {% endif %}
</body>
</html>
