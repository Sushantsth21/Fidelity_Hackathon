<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Khutruke</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="text"] {
            width: calc(100% - 100px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"], button[type="button"] {
            width: 100px;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            margin-top: 10px;
            margin-bottom: -2px;
        }
        button[type="submit"]:hover, button[type="button"]:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            text-align: justify;
        }
        #video-recommendations {
            margin-top: 40px;
            text-align: center;
        }
        #video-recommendations h2 {
            color: #333;
        }
        #video-recommendations iframe {
            margin-top: 20px;
        }
        #hahaa {
            /* Add your custom styles here */
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            width: auto;
            border-radius: 5px;
            font-size: 12px; /* Adjust font size for smaller text */
            position: relative; /* Position the button relative to the viewport */
            top: -1.85em; /* Align the button to the top */
            right: -41.4em; /* Align the button to the right */
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="hahaa" onclick="closeServerAndRedirect()">X</button>
        <h1>Ask Khutruke</h1>
        <form method="post">
            <input type="text" name="text_input" id="textInput" placeholder="Ask me anything..." required>
            <button type="submit">Submit</button>
            <button type="button" id="clearButton">Clear</button>
        </form>
        {% if response_text %}
        <div class="response">
            <h2>Response from Khutruke:</h2>
            <p id="Haha" style="display: none;">Greetings! I'm Khutruke, your dedicated virtual financial assistant proudly brought to you by FidelityXOpenAI. How may I be of service to you today?</p>
            <p id="Sad">{{ response_text }}</p>
        </div>
        {% endif %}
    </div>

    <div id="video-recommendations" style="display: none;">
        <h2>Video Recommendations</h2>
        <!-- Add your video recommendations here -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_HERE" frameborder="0" allowfullscreen></iframe>
        <!-- Add more iframes for additional video recommendations -->
    </div>

    <script>
        // Retrieve input value from local storage
        const savedInput = localStorage.getItem('userInput');
        if (savedInput) {
            document.getElementById('textInput').value = savedInput;
        }
    
        // Save input value to local storage when form submitted
        document.querySelector('form').addEventListener('submit', function() {
            const userInput = document.getElementById('textInput').value;
            localStorage.setItem('userInput', userInput);
        });
    
        // Display introduction message when "Clear" button clicked
        document.getElementById('clearButton').addEventListener('click', function() {
            document.getElementById('textInput').value = '';
            localStorage.removeItem('userInput');
            document.getElementById('Haha').style.display = 'block'; // Show the paragraph with id "Haha"
            document.getElementById('Sad').style.display = 'none'; // Show the paragraph with id "Haha"
        });
        function closeApp() {
            document.querySelector('.response').style.display = 'none'; // Hide the response section
            document.getElementById('video-recommendations').style.display = 'block'; // Show the video recommendations
        }
        function closeServerAndRedirect() {
            // Make an AJAX request to the server shutdown route
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/quit", true);
            xhr.send();

            // Redirect to the new HTML file
            window.location.href = "video_reocmmendation\templates\index.html";
        }
    </script>
    
</body>
</html>
